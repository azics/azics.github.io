<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="description"
    content=""
  />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="stylesheet"
    href="./src/sass/main.css"
  />
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="./src/libs/three.r134.min.js"></script>
  <script src="./src/libs/vanta.vaves.min.js"></script>
  <title>Page Not Found</title>
</head>

<body>
  <div class="cursor">
    <div class="circle"></div>
    <div class="cursor-dot"></div>
  </div>
  <div class="provoke-scroll">
    <div class="provoke-scroll__line">
      <div class="provoke-scroll__moving-line"></div>
    </div>
    <p class="provoke-scroll__text">scroll</p>
  </div>
  <div class="menu-button">
    <div class="burger">
      <div class="burger__line"></div>
      <div class="burger__line"></div>
    </div>
  </div>
  <header class="header">
    <nav class="nav">
      <ul class="menu">
        <li class="menu__item">
          <a
            href="#"
            class="menu__link download-cv"
          >
            <span class="meni-icon icon-download"></span>
            <span>CV</span>
          </a>
        </li>
        <li class="menu__item">
          <a
            href="#home"
            class="menu__link"
          >
            <span class="meni-icon icon-location"></span>
            <span>Home</span>
          </a>
        </li>
        <li class="menu__item">
          <a
            href="#about"
            class="menu__link"
          >
            <span class="meni-icon icon-user"></span>
            <span>About</span>
          </a>
        </li>
        <li class="menu__item">
          <a
            href="#skills"
            class="menu__link"
          >
            <span class="meni-icon icon-skills"></span>
            <span>Skills</span>
          </a>
        </li>
        <li class="menu__item">
          <a
            href="#portfolio"
            class="menu__link"
          >
            <span class="meni-icon icon-portfolio"></span>
            <span>Portfolio</span>
          </a>
        </li>
        <li class="menu__item">
          <a
            href="#contacts"
            class="menu__link"
          >
            <span class="meni-icon icon-contact"></span>
            <span>Contacts</span>
          </a>
        </li>
      </ul>
      <ul class="socials">
        <li class="socials__item">
          <a
            class="socials__link"
            href="https://github.com/azics"
            target="_blank"
          >
            <span class="socials__icon icon-github"></span>
          </a>
        </li>
        <li class="socials__item">
          <a
            class="socials__link"
            href="https://t.me/azics"
            target="_blank"
          >
            <span class="socials__icon icon-telegram"></span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div
    class="bg"
    id="bg"
  ></div>
  <main
    class="main"
    id="main"
  >

  <div class="container">
    <section
      class="error"
      id="home"
    >
        <span class="section-name into__name">404 - Page Not Found</span>
        <h2 class="intro__title">Oops! The page you're looking for doesn't exist.</h2>
        <span class="decor-line"></span>

        <ul class="portfolio__list">
            <li>
                <a
                    class="portfolio__item item1"
                    href="/"
                >
                    <div class="portfolio__content">
                    <p class="portfolio__name">Go back to Home</p>
                    <span class="decor-line"></span>
                    </div>
                </a>
            </li>
        </ul>
    </section>
  </div>


  </main>
  <script src="./src/js/index.js"></script>
  <script src="./src/js/cursor.js"></script>
  <script src="./src/js/burger.js"></script>
  <script src="./src/js/provoke-scroll.js"></script>
  <script src="./src/js/download-cv.js"></script>
  <script src="./src/js/scroll-reveal.js"></script>
  <script src="./src/js/bg.js"></script>
</body>

</html>
